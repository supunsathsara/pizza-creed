<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Pizza | Pizza Creed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">Add Pizza üçï</h1>
    <div th:if="${successMessage}" class="alert alert-success">
        <strong th:text="${successMessage}"></strong>
    </div>
    <p class="lead">Add a new pizza to the menu:</p>
    <form th:action="@{/addPizza}" th:object="${newPizza}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
            <!-- Use a dropdown for size -->
            <select class="form-control" id="size" th:field="*{size}" required>
                <option value="SMALL">Small</option>
                <option value="MEDIUM">Medium</option>
                <option value="LARGE">Large</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" required/>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add Pizza</button>
    </form>
    <a th:href="@{/menu}" class="btn btn-secondary mt-4">Back to Menu</a>
</div>
</body>
</html>
