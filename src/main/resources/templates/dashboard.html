<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | PizzaCreed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-end d-flex flex-row-reverse gap-3 my-auto">
        <a class="btn btn-danger my-auto" th:href="@{/login}">Logout</a>
        <p th:if="${username}" class="text-primary my-auto">Logged in as <span class="fw-bold" th:text="${username}"></span></p>
    </div>

    <h1 class="text-center text-primary fnt-lemon">Welcome to Pizza-Creed üçïüçï</h1>

    <!-- Navigation links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link bg-info-subtle" href="/addPizza">Add Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-info-subtle" href="/menu">Menu</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Display pizza count -->
    <div class="mt-3">
        <p class="text-bg-info font-monospace p-3 text-center">Total Pizzas: <span class="fw-bold px-2 btn btn-outline-success" th:text="${pizzaCount}">0</span></p>
    </div>

    <div class="m-4">
        <!-- Display the banner image -->
        <img src="/images/pizza-banner.jpg" alt="Pizza Banner" height="250px" class="img-fluid rounded mx-auto d-block">
    </div>


</div>
</body>
</html>
